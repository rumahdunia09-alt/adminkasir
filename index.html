<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IKAMAPUSAT - Final System v25.5</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root { --p: #007bff; --s: #28a745; --d: #dc3545; --g: #6c757d; --bg: #f4f7f6; --dark: #2c3e50; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); min-height: 100vh; }
        
        /* Layout & UI */
        .navbar { background: #fff; padding: 10px 25px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .menu-bar { background: var(--dark); padding: 10px 25px; display: flex; gap: 10px; overflow-x: auto; }
        .menu-item { color: #fff; cursor: pointer; padding: 10px 18px; border-radius: 5px; font-size: 13px; white-space: nowrap; transition: 0.3s; display: flex; align-items: center; gap: 8px; }
        .menu-item:hover, .menu-item.active { background: var(--p); }
        .container { padding: 20px; max-width: 1300px; margin: auto; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; }
        
        /* Form & Table */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        input, button, select { padding: 12px; margin: 5px 0; border-radius: 8px; border: 1px solid #ddd; width: 100%; box-sizing: border-box; font-size: 14px; }
        button { cursor: pointer; background: var(--p); color: white; border: none; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 13px; }
        th, td { border-bottom: 1px solid #eee; padding: 12px; text-align: left; }
        
        /* Modal Style */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal-content { background: white; margin: 10% auto; padding: 25px; width: 400px; border-radius: 12px; }

        .hidden { display: none !important; }
        .btn-edit { background: #ffc107; color: black; padding: 5px 10px; margin-right: 5px; }
        .btn-d { background: var(--d); padding: 5px 10px; }
        .btn-s { background: var(--s); }
    </style>
</head>
<body>

    <div id="modalEdit" class="modal">
        <div class="modal-content">
            <h3><i class="fas fa-edit"></i> Edit Barang</h3>
            <input type="hidden" id="edit_index">
            <label>Barcode:</label><input type="text" id="edit_kode">
            <label>Nama Barang:</label><input type="text" id="edit_nama">
            <label>Harga Modal:</label><input type="number" id="edit_modal">
            <label>Harga Jual:</label><input type="number" id="edit_harga">
            <label>Stok:</label><input type="number" id="edit_stok">
            <div style="display: flex; gap: 10px; margin-top: 15px;">
                <button class="btn-s" onclick="simpanPerubahan()">SIMPAN</button>
                <button style="background:var(--g)" onclick="closeModal()">BATAL</button>
            </div>
        </div>
    </div>

    <div id="loginPage" style="max-width:400px; margin:80px auto; text-align: center;" class="card">
        <h2>IKAMAPUSAT LOGIN</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="doLogin()">MASUK</button>
    </div>

    <div id="appContainer" class="hidden">
        <div class="navbar">
            <h3>IKAMAPUSAT <span id="roleBadge" style="font-size:10px; background:#eee; padding:2px 6px;"></span></h3>
            <div id="displayUser"></div>
        </div>

        <div class="menu-bar">
            <div class="menu-item active" onclick="showPage('kasir', this)"><i class="fas fa-shopping-cart"></i> Kasir</div>
            <div class="menu-item" onclick="showPage('ppob', this)"><i class="fas fa-mobile-alt"></i> PPOB</div>
            <div class="menu-item" onclick="showPage('laporan', this)"><i class="fas fa-file-invoice-dollar"></i> Laporan</div>
            <div class="menu-item adm-only" onclick="showPage('master', this)"><i class="fas fa-boxes"></i> Master & Edit</div>
            <div class="menu-item" onclick="location.reload()" style="background:var(--d)">Keluar</div>
        </div>

        <div class="container">
            <div id="page-kasir" class="section">
                <div class="grid" style="grid-template-columns: 2fr 1fr;">
                    <div class="card">
                        <input type="text" id="scanKasir" placeholder="Scan Barcode / Cari Nama..." onkeypress="handleKasirScan(event)" autofocus>
                        <table>
                            <thead><tr><th>Barang</th><th>Qty</th><th>Subtotal</th><th>#</th></tr></thead>
                            <tbody id="bodyKeranjang"></tbody>
                        </table>
                    </div>
                    <div class="card">
                        <h1 id="totalBelanja" style="text-align:right; color:var(--p)">Rp 0</h1>
                        <input type="number" id="uangBayar" placeholder="Bayar (Rp)" oninput="hitungKembalian()">
                        <h3 id="textKembalian" style="text-align:right; color:var(--d)">Kembali: Rp 0</h3>
                        <button class="btn-s" onclick="prosesTransaksi()">SIMPAN TRANSAKSI</button>
                    </div>
                </div>
            </div>

            <div id="page-master" class="section hidden adm-only">
                <div class="card">
                    <h3>Tambah Barang</h3>
                    <div class="grid">
                        <input type="text" id="m_kode" placeholder="Barcode">
                        <input type="text" id="m_nama" placeholder="Nama">
                        <input type="number" id="m_modal" placeholder="Modal">
                        <input type="number" id="m_harga" placeholder="Jual">
                        <input type="number" id="m_stok" placeholder="Stok">
                    </div>
                    <button class="btn-s" onclick="tambahBarang()">TAMBAH KE DATABASE</button>
                </div>

                <div class="card">
                    <div style="display:flex; justify-content:space-between; margin-bottom: 15px;">
                        <h3>Daftar Barang & Inventori</h3>
                        <input type="text" id="cariMaster" placeholder="Cari..." oninput="renderMaster()" style="width:200px">
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Barcode</th>
                                <th>Nama Barang</th>
                                <th>Modal</th>
                                <th>Jual</th>
                                <th>Stok</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="bodyMaster"></tbody>
                    </table>
                </div>
            </div>

            <div id="page-laporan" class="section hidden">
                <div class="card">
                    <h3>Laporan Pendapatan</h3>
                    <input type="date" id="filterTgl" onchange="renderLaporan()" style="width: auto;">
                    <table>
                        <thead><tr><th>Jam</th><th>Kasir</th><th>Item</th><th>Total</th><th class="adm-only">Profit</th></tr></thead>
                        <tbody id="bodyLaporan"></tbody>
                        <tfoot id="footLaporan"></tfoot>
                    </table>
                </div>
            </div>
            
            <div id="page-ppob" class="section hidden">
                <div class="card">
                    <h3>Transaksi Digital</h3>
                    <div class="grid">
                        <select id="p_layanan" onchange="updatePlaceholderPPOB()">
                            <option value="PULSA">PULSA</option>
                            <option value="TOKEN LISTRIK">TOKEN LISTRIK</option>
                        </select>
                        <input type="text" id="p_tujuan" placeholder="Nomor HP">
                        <input type="text" id="p_sn" placeholder="SN/Token (Khusus Listrik)">
                        <input type="number" id="p_harga" placeholder="Harga Jual">
                    </div>
                    <button class="btn-s" onclick="prosesPPOB()">SIMPAN & CETAK</button>
                </div>
            </div>
        </div>
    </div>

<script>
    // --- FIREBASE (USE YOUR PREVIOUS CONFIG) ---
    const firebaseConfig = {
        apiKey: "AIzaSyAvJdH3fnfUvupwtRDbSvhBjiY3tIxXnW0",
        authDomain: "kasir-ikamapusat.firebaseapp.com",
        databaseURL: "https://kasir-ikamapusat-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "kasir-ikamapusat",
        storageBucket: "kasir-ikamapusat.firebasestorage.app",
        messagingSenderId: "375649394523",
        appId: "1:375649394523:web:1e13212c1f9c1d8829447e"
    };
    firebase.initializeApp(firebaseConfig);
    const dbCloud = firebase.database();
    
    let dbBarang = [], dbRiwayat = [], dbUsers = [], keranjang = [], userLogin = null;

    dbCloud.ref('v25_barang').on('value', snap => { dbBarang = snap.val() || []; renderMaster(); });
    dbCloud.ref('v25_riwayat').on('value', snap => { dbRiwayat = snap.val() || []; renderLaporan(); });
    dbCloud.ref('v25_users').on('value', snap => { 
        dbUsers = snap.val() || [{nama:'Admin', user:'admin', pass:'123', role:'admin'}];
    });

    // --- FITUR EDIT BARANG ---
    function openEdit(i) {
        const b = dbBarang[i];
        document.getElementById('edit_index').value = i;
        document.getElementById('edit_kode').value = b.kode;
        document.getElementById('edit_nama').value = b.nama;
        document.getElementById('edit_modal').value = b.modal;
        document.getElementById('edit_harga').value = b.harga;
        document.getElementById('edit_stok').value = b.stok;
        document.getElementById('modalEdit').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('modalEdit').style.display = 'none';
    }

    function simpanPerubahan() {
        const i = document.getElementById('edit_index').value;
        dbBarang[i] = {
            kode: document.getElementById('edit_kode').value,
            nama: document.getElementById('edit_nama').value,
            modal: parseInt(document.getElementById('edit_modal').value),
            harga: parseInt(document.getElementById('edit_harga').value),
            stok: parseInt(document.getElementById('edit_stok').value)
        };
        dbCloud.ref('v25_barang').set(dbBarang).then(() => {
            alert("Data diperbarui!");
            closeModal();
        });
    }

    function renderMaster() {
        const b = document.getElementById('bodyMaster'); if(!b) return;
        const cari = document.getElementById('cariMaster').value.toLowerCase();
        b.innerHTML = '';
        dbBarang.forEach((brg, i) => {
            if(brg.nama.toLowerCase().includes(cari) || brg.kode.toLowerCase().includes(cari)) {
                b.innerHTML += `<tr>
                    <td>${brg.kode}</td>
                    <td><b>${brg.nama}</b></td>
                    <td>${brg.modal.toLocaleString()}</td>
                    <td>${brg.harga.toLocaleString()}</td>
                    <td>${brg.stok}</td>
                    <td>
                        <button class="btn-edit" onclick="openEdit(${i})"><i class="fas fa-edit"></i></button>
                        <button class="btn-d" onclick="hapusBarang(${i})"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>`;
            }
        });
    }

    // --- LOGIN & NAV ---
    function doLogin() {
        const u = document.getElementById('username').value, p = document.getElementById('password').value;
        const found = dbUsers.find(x => x.user === u && x.pass === p);
        if(found) {
            userLogin = found;
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('appContainer').classList.remove('hidden');
            document.getElementById('displayUser').innerText = userLogin.nama;
            document.getElementById('roleBadge').innerText = userLogin.role.toUpperCase();
            if(userLogin.role !== 'admin') document.querySelectorAll('.adm-only').forEach(e => e.classList.add('hidden'));
            document.getElementById('filterTgl').valueAsDate = new Date();
        } else alert("Salah!");
    }

    function showPage(p, el) {
        document.querySelectorAll('.section').forEach(s => s.classList.add('hidden'));
        document.getElementById('page-'+p).classList.remove('hidden');
        document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
        el.classList.add('active');
        if(p === 'laporan') renderLaporan();
    }

    // --- OTHER FUNCTIONS (KASIR, TRANSAKSI, DLL - TETAP SAMA) ---
    function tambahBarang() {
        const k=document.getElementById('m_kode'), n=document.getElementById('m_nama'), mod=document.getElementById('m_modal'), h=document.getElementById('m_harga'), s=document.getElementById('m_stok');
        dbBarang.push({kode:k.value, nama:n.value, modal:parseInt(mod.value)||0, harga:parseInt(h.value)||0, stok:parseInt(s.value)||0});
        dbCloud.ref('v25_barang').set(dbBarang).then(() => { [k,n,mod,h,s].forEach(i=>i.value=''); });
    }

    function hapusBarang(i) { if(confirm("Hapus?")) { dbBarang.splice(i,1); dbCloud.ref('v25_barang').set(dbBarang); } }

    function handleKasirScan(e) {
        if(e.key === 'Enter') {
            const val = document.getElementById('scanKasir').value;
            const b = dbBarang.find(x => x.kode === val || x.nama.toLowerCase().includes(val.toLowerCase()));
            if(b) {
                const ada = keranjang.find(k => k.kode === b.kode);
                if(ada) ada.qty++; else keranjang.push({...b, qty:1});
                renderKeranjang();
            }
            document.getElementById('scanKasir').value = '';
        }
    }

    function renderKeranjang() {
        const b = document.getElementById('bodyKeranjang'); b.innerHTML = '';
        let total = 0;
        keranjang.forEach((k, i) => {
            let sub = k.qty * k.harga; total += sub;
            b.innerHTML += `<tr><td>${k.nama}</td><td><input type="number" style="width:50px" value="${k.qty}" onchange="updateQty(${i}, this.value)"></td><td>${sub.toLocaleString()}</td><td><button onclick="updateQty(${i},0)">X</button></td></tr>`;
        });
        document.getElementById('totalBelanja').innerText = "Rp " + total.toLocaleString();
    }

    function updateQty(i, v) { if(v<=0) keranjang.splice(i,1); else keranjang[i].qty=parseInt(v); renderKeranjang(); }

    function hitungKembalian() {
        const t = parseInt(document.getElementById('totalBelanja').innerText.replace(/\D/g,'')) || 0;
        const b = parseInt(document.getElementById('uangBayar').value) || 0;
        document.getElementById('textKembalian').innerText = "Kembali: Rp " + (b-t < 0 ? 0 : b-t).toLocaleString();
    }

    function prosesTransaksi() {
        const total = parseInt(document.getElementById('totalBelanja').innerText.replace(/\D/g,''));
        if(total === 0) return alert("Kosong!");
        let profit = 0, list = [];
        keranjang.forEach(item => {
            profit += (item.qty * (item.harga - item.modal));
            list.push(`${item.nama}(${item.qty})`);
            const idx = dbBarang.findIndex(b => b.kode === item.kode);
            if(idx !== -1) dbBarang[idx].stok -= item.qty;
        });
        const skrg = new Date();
        dbRiwayat.unshift({ tgl: skrg.toISOString().split('T')[0], jam: skrg.getHours().toString().padStart(2,'0')+":"+skrg.getMinutes().toString().padStart(2,'0'), kasir: userLogin.nama, items: list.join(", "), total: total, profit: profit });
        dbCloud.ref('v25_barang').set(dbBarang);
        dbCloud.ref('v25_riwayat').set(dbRiwayat).then(() => { alert("Berhasil!"); keranjang = []; renderKeranjang(); document.getElementById('uangBayar').value = ''; });
    }

    function renderLaporan() {
        const tgl = document.getElementById('filterTgl').value;
        const b = document.getElementById('bodyLaporan'), f = document.getElementById('footLaporan');
        b.innerHTML = ''; let tUang = 0, tProfit = 0;
        dbRiwayat.filter(r => r.tgl === tgl).forEach(r => {
            tUang += r.total; tProfit += (r.profit || 0);
            b.innerHTML += `<tr><td>${r.jam}</td><td>${r.kasir}</td><td>${r.items}</td><td>${r.total.toLocaleString()}</td><td class="adm-only">${(r.profit || 0).toLocaleString()}</td></tr>`;
        });
        f.innerHTML = `<tr><td colspan="3" align="right">TOTAL:</td><td>Rp ${tUang.toLocaleString()}</td><td class="adm-only">Rp ${tProfit.toLocaleString()}</td></tr>`;
        if(userLogin.role !== 'admin') document.querySelectorAll('.adm-only').forEach(e => e.classList.add('hidden'));
    }
</script>
</body>
</html>
